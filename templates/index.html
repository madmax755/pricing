<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBM Option Pricing Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#55a490',
                            hover: '#3d796a',
                            dark: '#3d796a',
                            light: '#55a490'
                        },
                        background: {
                            DEFAULT: '#141414',
                            container: '#1d1d1d',
                            input: '#2c2c2c'
                        },
                        border: '#444'
                    }
                }
            }
        }
    </script>
    <style>
        /* remove spinner buttons from number inputs */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1d1d1d;
        }
        ::-webkit-scrollbar-thumb {
            background: #3d796a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #55a490;
        }
    </style>
</head>
<body class="bg-background flex flex-col items-center text-white min-h-screen font-sans">
    <h1 class="text-3xl font-light text-center text-primary mt-8 mb-4">GBM Option Pricing Simulator</h1>
    
    <div class="flex flex-col items-center gap-6 m-5 p-8 bg-background-container rounded-lg shadow-lg max-w-6xl w-full">
        <!-- Form above graph -->
        <div class="w-full">
            <!-- Form container -->
            <form id="simulationForm" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 space-y-1 mb-4">
                <div class="space-y-1">
                    <label for="spot" class="text-sm font-medium">Spot Price:</label>
                    <input type="number" id="spot" name="spot" value="100" step="0.01" required 
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="space-y-1">
                    <label for="strike_price" class="text-sm font-medium">Strike Price:</label>
                    <input type="number" id="strike_price" name="strike_price" value="120" step="0.01" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>

                <div class="space-y-1">
                    <label for="time_to_maturity" class="text-sm font-medium">Time to Maturity (years):</label>
                    <input type="number" id="time_to_maturity" name="time_to_maturity" value="1" step="0.01" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="space-y-1">
                    <label for="risk_free_rate" class="text-sm font-medium">Risk-Free Rate:</label>
                    <input type="number" id="risk_free_rate" name="risk_free_rate" value="0" step="0.01" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="space-y-1">
                    <label for="volatility" class="text-sm font-medium">Volatility:</label>
                    <input type="number" id="volatility" name="volatility" value="0.2" step="0.01" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="space-y-1">
                    <label for="steps" class="text-sm font-medium">Steps per trial:</label>
                    <input type="number" id="steps" name="steps" value="100" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="space-y-1">
                    <label for="num_trials" class="text-sm font-medium">Number of Trials:</label>
                    <input type="number" id="num_trials" name="num_trials" value="10000" required
                           class="w-full bg-background-input border border-border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="sm:col-span-1 md:col-span-1 flex items-end">
                    <button type="submit" id="runButton" 
                            class="bg-background-input hover:bg-[#3c3c3c] text-white font-medium py-2 px-4 rounded transition-colors w-full border border-border">
                        Run Simulation
                    </button>
                </div>
            </form>
            
            <div class="text-gray-400 italic mt-4" id="status"></div>
            <div class="w-full bg-background-input mt-4 rounded-full overflow-hidden relative h-2">
                <div class="absolute top-0 left-0 bottom-0 bg-gradient-to-r from-primary-dark to-primary rounded-full " id="progressBar" style="width: 0%"></div>
            </div>
            
            <!-- Results box hidden as requested -->
        </div>
        
        <!-- Chart container -->
        <div class="bg-background-container rounded-lg w-full border border-border p-4">
            <div class="h-[500px]">
                <canvas id="convergenceChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        // initialize chart
        const ctx = document.getElementById('convergenceChart').getContext('2d');
        Chart.defaults.color = '#ffffff';
        Chart.defaults.borderColor = '#444';
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Monte Carlo Price',
                        data: [],
                        borderColor: '#55a490',
                        backgroundColor: 'rgba(85, 164, 144, 0.1)',
                        tension: 0.2,
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 4
                    },
                    {
                        label: 'Black-Scholes Price',
                        data: [],
                        borderColor: '#e05c5c',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Number of Trials',
                            color: '#ffffff',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            color: 'rgba(68, 68, 68, 0.5)',
                            drawBorder: false
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Option Price',
                            color: '#ffffff',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            color: 'rgba(68, 68, 68, 0.5)',
                            drawBorder: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 12
                            },
                            padding: 20
                        }
                    }
                }
            }
        });
        
        let socket = null;
        let blackScholesPrice = null;
        let mcPrices = [];
        let trialCounts = [];
        
        document.getElementById('simulationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // disable the run button
            const runButton = document.getElementById('runButton');
            runButton.disabled = true;
            runButton.classList.add('opacity-50');
            runButton.classList.remove('hover:bg-[#3c3c3c]');
            
            // reset chart and results
            chart.data.labels = [];
            chart.data.datasets[0].data = [];
            chart.data.datasets[1].data = [];
            chart.update();
            
            // Explicitly reset progress bar to 0%
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            // reset tracking variables
            blackScholesPrice = null;
            mcPrices = [];
            trialCounts = [];
            
            // get form data
            const formData = new FormData(this);
            const params = {};
            for (const [key, value] of formData.entries()) {
                params[key] = value;
            }
            
            document.getElementById('status').textContent = 'Connecting...';
            
            // close existing socket if any
            if (socket && socket.readyState < 2) {
                socket.close();
            }
            
            // create new WebSocket connection
            socket = new WebSocket(`ws://${window.location.host}/ws`);
            
            socket.onopen = function() {
                document.getElementById('status').textContent = 'Connected. Starting simulation...';
                socket.send(JSON.stringify(params));
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.error) {
                    document.getElementById('status').textContent = 'Error: ' + data.error;
                    runButton.disabled = false;
                    runButton.classList.remove('opacity-50');
                    runButton.classList.add('hover:bg-[#3c3c3c]');
                    return;
                }
                
                if (data.type === 'bs_price') {
                    // received Black-Scholes price
                    blackScholesPrice = data.value;
                    document.getElementById('status').textContent = 'Running Monte Carlo simulation...';
                }
                else if (data.type === 'mc_update') {
                    // received Monte Carlo update
                    const trials = data.trials;
                    const price = data.price;
                    
                    // update progress
                    const totalTrials = parseInt(params.num_trials);
                    // Ensure trials is not greater than totalTrials
                    const safeTrials = Math.min(trials, totalTrials);
                    const progress = (safeTrials / totalTrials) * 100;
                    document.getElementById('progressBar').style.width = progress + '%';
                    
                    // update chart
                    trialCounts.push(trials);
                    mcPrices.push(price);
                    
                    chart.data.labels = trialCounts;
                    chart.data.datasets[0].data = mcPrices;
                    
                    if (blackScholesPrice !== null) {
                        chart.data.datasets[1].data = Array(trialCounts.length).fill(blackScholesPrice);
                    }
                    
                    chart.update();
                    
                    document.getElementById('status').textContent = 
                        `Running Monte Carlo simulation... ${trials} trials completed`;
                }
                else if (data.type === 'complete') {
                    // simulation complete
                    document.getElementById('status').textContent = 'Simulation complete!';
                    runButton.disabled = false;
                    runButton.classList.remove('opacity-50');
                    runButton.classList.add('hover:bg-[#3c3c3c]');
                }
            };
            
            socket.onerror = function(error) {
                document.getElementById('status').textContent = 'WebSocket error!';
                console.error('WebSocket error:', error);
                runButton.disabled = false;
                runButton.classList.remove('opacity-50');
                runButton.classList.add('hover:bg-[#3c3c3c]');
            };
            
            socket.onclose = function() {
                document.getElementById('status').textContent += ' Connection closed.';
                runButton.disabled = false;
                runButton.classList.remove('opacity-50');
                runButton.classList.add('hover:bg-[#3c3c3c]');
            };
        });
    </script>
</body>
</html>
